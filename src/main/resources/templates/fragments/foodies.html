<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section id="foodies" class="my-5"
		th:fragment="foodies">
    <div class="container my-5 py-5">

      <div class="section-header d-md-flex justify-content-between align-items-center">
        <h2 class="display-3 fw-normal">Pet Foodies</h2>
        <div class="mb-4 mb-md-0">
          <p class="m-0">
            <button class="filter-button me-4  active" data-filter="*">ALL</button>
            <button class="filter-button me-4 " data-filter=".cat">CAT</button>
            <button class="filter-button me-4 " data-filter=".dog">DOG</button>
            <button class="filter-button me-4 " data-filter=".bird">BIRD</button>
          </p>
        </div>
        <div>
          <a href="#" class="btn btn-outline-dark btn-lg text-uppercase fs-6 rounded-1">
            shop now
            <svg width="24" height="24" viewBox="0 0 24 24" class="mb-1">
              <use xlink:href="#arrow-right"></use>
            </svg></a>
        </div>
      </div>

      <div class="isotope-container row" id="goodsInfos">

      </div>
    </div>
    <script th:inline="javascript">
    const rootPath2 = /*[[@{/}]]*/ '';
    window.addEventListener('load',function(){
    	$.ajax({
    		url : '/goods-infos',
    		method : 'GET',
    		success : function(res){
    			console.log(res);
    			const goodsInfos = res;
    			let html = '';
    			for(const goodsInfo of goodsInfos){
    				html += "<div class=\"item cat col-md-4 col-lg-3 my-4\">\r\n"
    				+ "  <div class=\"card position-relative\">\r\n"
    				+ "    <a href=\"single-product.html\"><img src=\"" + rootPath2 + "files/" + goodsInfo.giMainImg + "\" class=\"img-fluid rounded-4\" alt=\"image\"></a>\r\n"
    				+ "    <div class=\"card-body p-0\">\r\n"
    				+ "      <a href=\"single-product.html\">\r\n"
    				+ "        <h3 class=\"card-title pt-4 m-0\">" + goodsInfo.giName + "</h3>\r\n"
    				+ "      </a>\r\n"
    				+ "      <div class=\"card-text\">\r\n"
    				+ "        <span class=\"rating secondary-font\">\r\n"
    				+ "          <iconify-icon icon=\"clarity:star-solid\" class=\"text-primary\"></iconify-icon>\r\n"
    				+ "          <iconify-icon icon=\"clarity:star-solid\" class=\"text-primary\"></iconify-icon>\r\n"
    				+ "          <iconify-icon icon=\"clarity:star-solid\" class=\"text-primary\"></iconify-icon>\r\n"
    				+ "          <iconify-icon icon=\"clarity:star-solid\" class=\"text-primary\"></iconify-icon>\r\n"
    				+ "          <iconify-icon icon=\"clarity:star-solid\" class=\"text-primary\"></iconify-icon>\r\n"
    				+ "          5.0</span>\r\n"
    				+ "        <h3 class=\"secondary-font text-primary\">" + goodsInfo.giPrice + "Ïõê</h3>\r\n"
    				+ "        <div class=\"d-flex flex-wrap mt-3\">\r\n"
    				+ "          <a href=\"#\" class=\"btn-cart me-3 px-4 pt-3 pb-3\">\r\n"
    				+ "            <h5 class=\"text-uppercase m-0\">Add to Cart</h5>\r\n"
    				+ "          </a>\r\n"
    				+ "          <a href=\"#\" class=\"btn-wishlist px-4 pt-3 \">\r\n"
    				+ "            <iconify-icon icon=\"fluent:heart-28-filled\" class=\"fs-5\"></iconify-icon>\r\n"
    				+ "          </a>\r\n"
    				+ "        </div>\r\n"
    				+ "      </div>\r\n"
    				+ "    </div>\r\n"
    				+ "  </div>\r\n"
    				+ "</div>"
    			}
    			$('#goodsInfos').html(html);
    		}
    	})
    })
    
    </script>
  </section>
</body>
</html>
